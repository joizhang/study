<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div ng-controller="ExampleController">
        <form novalidate>
            <label>name:
                <input type="text" ng-model="user.name" />
            </label>
            <br>
            <label>age:
                <input type="bumber" ng-model="user.age" />
            </label>
            <br> Gender:
            <label>
                <input type="radio" ng-model="user.gender" value="male" />male</label>
            <label>
                <input type="radio" ng-model="user.gender" value="female" />female</label>
            <br>
            <button ng-click="reset()">RESET</button>
            <button ng-click="update(user)">SAVE</button>
        </form>
        <pre>form = {{user | json}}</pre>
        <pre>master = {{master | json}}</pre>
    </div>
    <script src="node_modules/angular/angular.js"></script>
    <script type="text/javascript">
    angular.module('myApp', [])
        .controller('ExampleController', ['$scope', function($scope) {
            $scope.master = {};

            $scope.reset = function() {
                $scope.user = angular.copy($scope.master);
            }

            $scope.update = function(user) {
                angular.copy(user, $scope.master);
            }

            var str = {"val1":1, "val2":2};
            console.log(str);
            console.log(angular.fromJson(str));
            console.log(angular.toJson(str));

            var jsonstr = '[{"CityId":18,"CityName":"西安","ProvinceId":27,"CityOrder":1},{"CityId":53,"CityName":"广州","ProvinceId":27,"CityOrder":1}]';
            console.log(angular.fromJson(jsonstr));
        }]);
    </script>
</body>

</html>
