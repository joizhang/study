<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>array test</title>
</head>
<body>
<script type="text/javascript">
    var obj = {};
    var arr = [];
    for(var i = 0; i < 5; i++) {
        obj.id = i;
        obj.name = 'obj_' + i;
        arr.push(obj);
        console.log(arr);
    }
    console.log(arr);
</script>
</body>
</html>
